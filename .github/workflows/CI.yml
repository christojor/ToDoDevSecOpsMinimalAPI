name: DevSecOps Minimal API CI

on:
  push:
    branches: [ "develop", "test", "master" ]
  pull_request:
    branches: [ "develop", "test", "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test (with coverage using coverlet.msbuild)
      run: |
        dotnet test Tests/Tests.csproj --configuration Release --verbosity normal /p:CollectCoverage=true /p:CoverletOutput="./TestResults/coverage/coverage" /p:CoverletOutputFormat="cobertura"

    - name: Show TestResults files
      run: |
        echo 'TestResults contents (recursive):'
        ls -R TestResults || true
        echo 'TestResults sizes:'
        du -h TestResults || true
        echo 'Coverage dir listing:'
        ls -lah TestResults/coverage || true
        echo 'Coverage file head (if exists):'
        head -n 200 TestResults/coverage* || true

    - name: Upload coverage XML artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: TestResults/**/coverage*.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./TestResults/**/coverage*.xml
        fail_ci_if_error: true

    - name: Install Newman
      run: npm install -g newman

    - name: Start API for E2E/API tests
      run: |
        dotnet run --project ToDoDevSecOpsMinimalAPI/ToDoDevSecOpsMinimalAPI.csproj --urls http://localhost:5001 &
        for i in {1..30}; do
          if curl -sSf http://localhost:5001/api/swagger >/dev/null; then
            echo "API started" && break
          fi
          sleep 1
        done

    - name: Run Postman Collection with Newman
      run: |
        newman run .github/postman/ToDoDevSecOpsMinimalAPI.postman_collection.json -e .github/postman/ToDoDevSecOpsMinimalAPI.postman_environment.json --env-var baseUrl=http://localhost:5001/api --timeout-request 10000

    - name: Kill Dotnet Process
      run: |
        pkill -f "dotnet run" || true

    - name: Print Cobertura XML (diagnostic)
      if: always()
      run: |
        echo 'Printing any cobertura XML files found in TestResults:'
        for f in TestResults/**/coverage*.xml; do
          if [ -f "$f" ]; then
            echo "\n==== $f (first 200 lines) ====\n";
            head -n 200 "$f" || true;
          fi;
        done
