name: DevSecOps Minimal API CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: |
        dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.1.22

    - name: Generate Coverage Report
      env:
        PATH: ${{ env.PATH }}:${{ github.action_path }}:${{ runner.tool_cache }}/dotnet-tools
      run: |
        reportgenerator -reports:"**/TestResults/**/coverage.cobertura.xml" -targetdir:coverage-report -reporttypes:Html

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage-report
