name: DevSecOps Minimal API CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test (with coverage)
      run: |
        dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.1.22

    - name: Add Dotnet Global Tools to PATH
      run: echo "PATH=$PATH:$HOME/.dotnet/tools" >> $GITHUB_ENV

    - name: Generate Coverage Report
      run: |
        reportgenerator -reports:"**/TestResults/**/coverage.cobertura.xml" -targetdir:coverage-report -reporttypes:Html

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: coverage-report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        fail_ci_if_error: true

    - name: Install Newman
      run: npm install -g newman

    - name: Start API for E2E/API tests
      run: |
        dotnet run --project ToDoDevSecOpsMinimalAPI/ToDoDevSecOpsMinimalAPI.csproj --urls http://localhost:5001 &
        for i in {1..30}; do
          if curl -sSf http://localhost:5001/api/swagger >/dev/null; then
            echo "API started" && break
          fi
          sleep 1
        done

    - name: Run Postman Collection with Newman
      run: |
        newman run .github/postman/ToDoDevSecOpsMinimalAPI.postman_collection.json -e .github/postman/ToDoDevSecOpsMinimalAPI.postman_environment.json --env-var baseUrl=http://localhost:5001/api --timeout-request 10000

    - name: Kill Dotnet Process
      run: |
        pkill -f "dotnet run" || true
